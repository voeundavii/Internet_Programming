<head>

    <title>Center a "div" in a container</title>
    <style>
        .wrapper{
            height: 100vh;
            position: relative;
            background-color: rgb(216, 216, 216);
        }
        .flaying-box{
            position: absolute;
            width: 110px;
            height: 30px;
            background-color: rgb(243, 139, 144);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="flaying-box">
